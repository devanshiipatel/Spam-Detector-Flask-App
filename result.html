<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div id="main">
    <h1>Spam Detector</h1>

    <div class="predict">
      {% if prediction == 1%}
      <h2 style="color: red">Spam</h2>
      {% elif prediction == 0%}
      <h2 style="color: green">Ham</h2>
      {% endif %}
    </div>
  </div>
